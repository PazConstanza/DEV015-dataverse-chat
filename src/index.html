<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="titulo">
    <h1>Femme of Legends</h1>
  </header>


  <main>
    <h2>¡Bienvenida invocadora! selecciona tu campeona</h2>
  </main>

  <div>
    

    <div class="filtros">

      <li class="filtro-data">
        <label for="Dificultad">Dificultad</label>
        <select data-testid="select-filter" class="filterSelect" id="Dificultad">
          <option value="Default">Seleccione--</option>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </li>

      <li class="filtro-data">
        <label for="Daño">Tipo de daño</label>
        <select data-testid="select-filter" class="filterSelect" id="Daño">
          <option value="Default">Seleccione--</option>
          <option value="Físico">Físico</option>
          <option value="Mágico">Mágico</option>
        </select>
      </li>

      <li class="filtro-data">
        <label for="Carril">Carril</label>
        <select data-testid="select-filter" class="filterSelect" id="Carril">
          <option value="Default">Seleccione--</option>
          <option value="Bot">Bot</option>
          <option value="Support">Support</option>
          <option value="Mid">Mid</option>
          <option value="Jungla">Jungla</option>
          <option value="Top">Top</option>
        </select>
      </li>

      <li class="filtro-data">
        <label for="orden">¡Ordena las tarjetas!</label>
        <select data-testid="select-sort" name="name" class=" filterOrden" id="orden">
          <option value="Default">Seleccione--</option>
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
      </li>
      <button id="metricas">¿Sabias que?</button>
      <button data-testid="button-clear" id="reset-button">Limpiar</button>


     
    </div>

    <div id="infoMetricas"></div>
  <div id="root"></div>
  <script src="index.js" type="module"></script>
</body>

</html>
